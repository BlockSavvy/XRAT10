<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - X Thread Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            Error {{ error_code }}
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger">
                            {{ error_message }}
                        </div>
                        <h5 class="mt-4">What can you do?</h5>
                        <ul class="list-group list-group-flush mt-3">
                            <li class="list-group-item">
                                <i class="bi bi-arrow-counterclockwise me-2"></i>
                                Try your request again
                            </li>
                            <li class="list-group-item">
                                <i class="bi bi-check-circle me-2"></i>
                                Verify the tweet ID is correct
                            </li>
                            <li class="list-group-item">
                                <i class="bi bi-shield-check me-2"></i>
                                Check if the tweet is publicly accessible
                            </li>
                            <li class="list-group-item">
                                <i class="bi bi-clock-history me-2"></i>
                                Wait a few minutes if you're being rate limited
                            </li>
                        </ul>
                    </div>
                    <div class="card-footer">
                        <a href="/" class="btn btn-primary">
                            <i class="bi bi-house-door-fill me-2"></i>
                            Return to Home
                        </a>
                        <button onclick="window.history.back()" class="btn btn-secondary ms-2">
                            <i class="bi bi-arrow-left me-2"></i>
                            Go Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
