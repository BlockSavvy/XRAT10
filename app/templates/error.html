{% extends "base.html" %}

{% block title %}Error - {{ error_code }}{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
            <div class="max-w-md mx-auto">
                <div class="divide-y divide-gray-200">
                    <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                        <div class="text-center">
                            <h1 class="text-4xl font-bold text-red-600 mb-4">Error {{ error_code }}</h1>
                            <p class="text-gray-600 mb-8">{{ error_message }}</p>
                            
                            <div class="mt-8">
                                <a href="/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                    Return to Home
                                </a>
                            </div>
                            
                            {% if error_code == 401 or error_code == 403 %}
                            <div class="mt-4">
                                <a href="/auth/twitter" class="text-blue-500 hover:text-blue-700">
                                    Try logging in again
                                </a>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
