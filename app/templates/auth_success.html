{% extends "base.html" %}

{% block title %}Authentication Successful{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
            <div class="max-w-md mx-auto">
                <div class="divide-y divide-gray-200">
                    <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                        <div class="text-center">
                            <div class="mb-8">
                                <img src="{{ current_user.profile_image_url }}" alt="Profile" class="rounded-full mx-auto mb-4 w-20 h-20">
                                <h1 class="text-4xl font-bold text-green-600 mb-2">Welcome, {{ current_user.name }}!</h1>
                                <p class="text-gray-600">@{{ current_user.username }}</p>
                            </div>
                            
                            <p class="text-gray-600 mb-8">You have successfully logged in with your X account.</p>
                            
                            <div class="mt-8 space-y-4">
                                <a href="/dashboard" class="block w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                    Go to Dashboard
                                </a>
                                
                                <a href="/" class="block w-full bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                                    Return to Home
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
